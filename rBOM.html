<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>rBOM</title>
</head>
<body>
<div class="resize">
    <h2 class="banner">Banner goes here</h2>
</div>
<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openObject(event, 'Vision')">Vision</button>
    <button class="tablinks" onclick="openObject(event, 'Principles')">Principles</button>
    <button class="tablinks" onclick="openObject(event, 'Value Streams')">Value Streams</button>
    <button class="tablinks" onclick="openObject(event, 'Product Hallmarks')">Product Hallmarks</button>
  </div>
  
  <!-- Tab content -->
  <div id="Vision" class="tabcontent">
    <h3>Vision</h3>
    <p>Insert the DIAT Vision here.</p>
  </div>
  
  <div id="Principles" class="tabcontent">
    <h3>Principles</h3>
    <p>Insert the DIAT Principles here.</p>
  </div>
  
  <div id="Value Streams" class="tabcontent">
    <h3>Value Streams</h3>
    <p>Insert the DIAT Value Streams here.</p>
  </div>

  <div id="Product Hallmarks" class="tabcontent">
    <h3>Product Hallmarks</h3>
    <p>Insert the DIAT Product Hallmarks here.</p>
  </div>


  <script>
    function openObject(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

  </script>

</body>
</html>
